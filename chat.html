<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with GPT-Neo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f9f9f9; }
    #chat-box { width: 100%; height: 400px; border: 1px solid #ddd; padding: 10px; overflow-y: scroll; background: #fff; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    #input { width: calc(100% - 60px); padding: 10px; margin-right: 10px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Chat with GPT-Neo</h1>
  <div id="chat-box"></div>
  <input type="text" id="input" placeholder="Type your message here..." />
  <button onclick="sendMessage()">Send</button>
  <a href="index.html">Go Back to Homepage</a>

  <script>
    const chatBox = document.getElementById("chat-box");

    async function sendMessage() {
      const userInput = document.getElementById("input").value;
      if (!userInput) return;

      // Display user message
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = "You: " + userInput;
      chatBox.appendChild(userMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear input field
      document.getElementById("input").value = "";

      try {
        // Send message to GPT-Neo API on Hugging Face
        const response = await fetch("https://api-inference.huggingface.co/models/EleutherAI/gpt-neo-2.7B", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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", // Add your Hugging Face API key here
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: userInput })
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        console.log(data); // Debugging: Check the response structure

        const botMessage = document.createElement("div");
        botMessage.className = "message bot";
        botMessage.textContent = "GPT-Neo: " + (data[0]?.generated_text || "No response received.");
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error("Error:", error);
        const errorMessage = document.createElement("div");
        errorMessage.className = "message bot";
        errorMessage.textContent = "Error: Unable to get a response.";
        chatBox.appendChild(errorMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
