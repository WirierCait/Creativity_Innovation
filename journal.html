<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Journal</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
  <style>
    #journal-container { max-width: 800px; margin: auto; padding: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; font-size: 16px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px; }
    button:hover { background-color: #45a049; }
    #notes { margin-top: 20px; }
    .note { border: 1px solid #ddd; padding: 10px; border-radius: 5px; margin-bottom: 10px; background-color: #f9f9f9; }
    .timestamp { font-size: 12px; color: #666; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="journal-container">
    <h1>My Journal</h1>
    <textarea id="note-input" placeholder="Write your note here..."></textarea>
    <button onclick="addNote()">Add Note</button>
    <button onclick="clearAllNotes()">Clear All Notes</button>
    <div id="notes"></div>
    <a href="index.html">Back to Homepage</a>
  </div>

  <script>
    // Function to add a new note
    function addNote() {
      const noteInput = document.getElementById("note-input").value.trim();
      if (!noteInput) {
        alert("Please write something before adding a note.");
        return;
      }

      const notesContainer = document.getElementById("notes");

      // Create a new note element
      const noteElement = document.createElement("div");
      noteElement.className = "note";

      // Add the note content
      const noteText = document.createElement("p");
      noteText.textContent = noteInput;
      noteElement.appendChild(noteText);

      // Add the timestamp
      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      const now = new Date();
      timestamp.textContent = `Added on: ${now.toLocaleString()}`;
      noteElement.appendChild(timestamp);

      // Add the new note to the notes container
      notesContainer.appendChild(noteElement);

      // Clear the input field
      document.getElementById("note-input").value = "";
    }

    // Function to clear all notes
    function clearAllNotes() {
      if (confirm("Are you sure you want to clear all notes?")) {
        document.getElementById("notes").innerHTML = "";
      }
    }
  </script>
</body>
</html>
